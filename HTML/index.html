<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>Calculator</h1>
    </div>
    <div class="calculator">
      <div id="display">0</div>
      <div class="buttons">
        <button onclick="clearDisplay()"><img src="../Photo/16.png" /></button>
        <button onclick="appendOperator('+')">
          <img src="../Photo/11.png" />
        </button>
        <button onclick="appendOperator('-')">
          <img src="../Photo/12.png" />
        </button>

        <button onclick="appendOperator('*')">
          <img src="../Photo/13.png" />
        </button>
        <button onclick="appendNumber('0')">
          <img src="../Photo/10.png" />
        </button>
        <button onclick="appendNumber('1')">
          <img src="../Photo/1.png" />
        </button>

        <button onclick="appendNumber('2')">
          <img src="../Photo/2.png" />
        </button>
        <button onclick="appendNumber('3')">
          <img src="../Photo/3.png" />
        </button>
        <button onclick="appendNumber('4')">
          <img src="../Photo/4.png" />
        </button>

        <button onclick="appendNumber('5')">
          <img src="../Photo/5.png" />
        </button>
        <button onclick="appendNumber('6')">
          <img src="../Photo/6.png" />
        </button>
        <button onclick="appendNumber('7')">
          <img src="../Photo/7.png" />
        </button>

        <button onclick="appendNumber('8')">
          <img src="../Photo/8.png" />
        </button>
        <button onclick="appendNumber('9')">
          <img src="../Photo/9.png" />
        </button>
        <button onclick="calculate()"><img src="../Photo/15.png" /></button>
      </div>
    </div>
    <script src="../JavaScript/script.js"></script>
  </body>
</html>
